<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Am A Tree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="main-content-area">
            <div id="game-container">
                <canvas id="game-canvas"></canvas>
            </div>
            <div id="ui-container">
                <div id="tree-controls">
                <div>
                    <label for="grow-height-input" class="visually-hidden">Amount Height</label>
                    <input type="number" id="grow-height-input" value="1" min="1" aria-label="Amount for height growth">
                    <button id="grow-height-button">Grow Taller</button>
                </div>
                <div>
                    <label for="grow-roots-input" class="visually-hidden">Amount Roots</label>
                    <input type="number" id="grow-roots-input" value="1" min="1" aria-label="Amount for forming roots">
                    <button id="grow-roots-button">Form Roots</button>
                </div>
                <div>
                    <label for="grow-leaves-input" class="visually-hidden">Amount Leaves</label>
                    <input type="number" id="grow-leaves-input" value="1" min="1" aria-label="Amount for forming leaves">
                    <button id="grow-leaves-button">Form Leaves</button>
                </div>
                <div>
                    <label for="add-branch-input" class="visually-hidden">Amount Branches</label>
                    <input type="number" id="add-branch-input" value="1" min="1" aria-label="Amount for forming branch">
                    <button id="add-branch-button">Form Branch</button>
                </div>
                <div>
                    <label for="produce-fruit-input" class="visually-hidden">Amount Fruits</label>
                    <input type="number" id="produce-fruit-input" value="1" min="1" aria-label="Amount for producing fruits">
                    <button id="produce-fruit-button" disabled>Produce Fruits</button>
                </div>
            </div>
            <div id="plant-tree-controls">
                <button id="plant-new-tree-button" disabled>Plant New Tree</button>
            </div>
            <div id="score-display">
                <p>Score: <span id="current-score">0</span></p>
            </div>
            <div id="game-stats">
                <p id="current-month-display">Month: January</p>
                <p id="available-nutrients-display">Nutrients: 10000</p>
            </div>
            <div id="turn-controls">
                <button id="end-turn-button">End Turn</button>
            </div>
            <div id="debug-controls" style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee;">
                <button id="debug-plant-all-maxed-trees-button" style="background-color: #d9534f; color: white;">DEBUG: Plant All Maxed Trees</button>
            </div>
            </div> <!-- Closing ui-container -->
        </div> <!-- Closing main-content-area -->
    </main>

    <script src="script.js"></script>
</body>
</html>
